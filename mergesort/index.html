<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-secondary py-1 px-2">
      <div class="d-flex justify-content-start align-items-center">
        <button class="btn-primary btn-generate-array">Generate Array</button>
        <button class="btn btn-secondary btn-merge-sort">Merge Sort</button>
        <button class="btn btn-secondary">Quick Sort</button>
        <button class="btn btn-secondary">Bubble Sort</button>
        <input type="range" min="0" , max="1000" name="" class="array-range" />
        <label class="text-muted p-data-range-value">0</label>
        <input type="checkbox" class="ml-3 mr-1" />
        <label for="checkbox">Animate</label>
      </div>
    </header>
    <main>
      <div class="d-flex bars justify-center bg-success" style="height: 100px">
        <div class="bg-danger" style="height: 200px; width: 3px"></div>
        <div class="bg-danger" style="height: 210px; width: 3px"></div>
        <div class="bg-danger" style="height: 212px; width: 3px"></div>
      </div>
    </main>
  </body>
</html>
